<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <propeller-filters
      (showCategory)="onShowCategory($event)"
    ></propeller-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <propeller-app-header-component
      (columnsViewChange)="onColumsViewChange($event)"
    ></propeller-app-header-component>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile>
        <propeller-product-box
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></propeller-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
