<mat-toolbar
  style="
    margin-left: auto;
    margin-right: auto;
    padding-right: 40px;
    padding-left: 40px;
  "
  class="max-w-7xl border-x justify-between items-center"
>
  <a routerLink="home">
    <img
      class="object-contain w-32 h-16"
      src="https://propeller-commerce.com/wp-content/themes/ecs-propeller/assets/build/images/theme/logo-blue.png"
      alt="propeller logo"
    />
  </a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <button routerLink="cart" class="pb-3 flex justify-between">
        <span class="mr-20">1 Items</span>
        <p>View Cart</p>
      </button>
      <div class="py-3">
        <div class="flex justify-between font-light mb-4">
          <p>Keyboard x 1</p>
          <span class="font-bold">{{ '140' | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-4">
          <p>Keyboard x 1</p>
          <span class="font-bold">{{ '140' | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-4">
          <p>Keyboard x 1</p>
          <span class="font-bold">{{ '140' | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-4 font-light">
        Total:
        <span class="font-bold">{{ '450' | currency }}</span>
      </div>
      <div class="pt-3 w-full">
        <button class="flex w-full items-center justify-between">
          <mat-icon>close</mat-icon>
          <p class="items-start">Clear</p>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
